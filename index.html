<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Run - Learn to Type!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #gameContainer {
            position: relative;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #E0F6FF 0%, #F5DEB3 80%, #D2B48C 100%);
        }

        #keyDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #333;
            border-radius: 15px;
            padding: 30px 50px;
            font-size: 72px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            pointer-events: none;
            z-index: 10;
        }

        #gameInfo {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        #gameInfo p {
            font-size: 18px;
            margin: 5px 0;
        }

        #restartBtn {
            display: none;
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        #restartBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        #restartBtn:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            max-width: 800px;
            text-align: center;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>ðŸ¦• Dino Run - Learn to Type! ðŸ¦•</h1>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="keyDisplay">SPACE</div>
    </div>

    <div id="gameInfo">
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
    </div>

    <button id="restartBtn">Restart Game</button>

    <div class="instructions">
        <p><strong>How to Play:</strong> Watch the key displayed on screen and press it to make the dino jump over obstacles! The key changes after each obstacle to help you learn the keyboard. ðŸŽ®</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
